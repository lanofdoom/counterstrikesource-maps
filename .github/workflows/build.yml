name: CI
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Package maps
        run: ./build.sh

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          path: maps.tar.gz
